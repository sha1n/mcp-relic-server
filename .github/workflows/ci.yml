name: CI

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '16 6 * * 2'

permissions:
  contents: write
  security-events: write
  pull-requests: read
  packages: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - '**'
              - '!(README.md|docs/**|examples/**)'
            docker:
              - '**'
              - '!({README.md,LICENSE,.gitignore,.goreleaser.yaml,.github/**,docs/**,examples/**,tests/**,bin/**,build/**,dist/**,*.out})'

  test:
    needs: changes
    if: needs.changes.outputs.src == 'true' || github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Install dependencies
        run: make install
      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.8.0
      - name: Run linting and format checks
        run: make lint
      - name: Run tests
        run: make coverage
        env:
          CI: true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          fail_ci_if_error: ${{ secrets.CODECOV_TOKEN != '' }}
          token: ${{ secrets.CODECOV_TOKEN }}

  docker:
    needs: [changes, test]
    if: |
      (needs.changes.outputs.docker == 'true' || github.event_name == 'push' && contains(github.ref, 'refs/tags/')) &&
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/mcp-relic-server
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  go-report-card:
    needs: changes
    if: needs.changes.outputs.src == 'true' && (github.event_name == 'push' || github.event_name == 'pull_request') && (github.ref == 'refs/heads/master' || github.base_ref == 'master')
    runs-on: ubuntu-latest
    steps:
      - name: Go report card
        uses: creekorful/goreportcard-action@v1.0

  status-check:
    needs: [changes, test, docker, go-report-card]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Verify status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" || "${{ needs.docker.result }}" == "failure" ]]; then
            echo "One or more critical jobs failed."
            exit 1
          fi
          echo "All critical jobs passed or were skipped."
